<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Roupas</title>
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="galaxia"></div>

    <header>
        <!-- Div para a logo da loja -->
        <div class="logo">
            <img src="##" alt="Logo da Loja">
        </div>
        <h1>Bem-vindo à STHER CLOSET</h1>
    </header>

    <!-- Carrossel de Imagens -->
    <div class="carrossel">
        <div class="carrossel-container">
            <img src="##" alt="Imagem 1" class="carrossel-item">
            <img src="##" alt="Imagem 2" class="carrossel-item">
            <img src="##" alt="Imagem 3" class="carrossel-item">
        </div>
        <button class="carrossel-btn prev" onclick="moverCarrossel(-1)"><i class="bi bi-chevron-left"></i></button>
        <button class="carrossel-btn next" onclick="moverCarrossel(1)"><i class="bi bi-chevron-right"></i></button>
    </div>

    <!-- Catálogo de Roupas -->
    <section class="catalogo">
        <h2>Catálogo</h2>
        <div class="produtos">
            <div class="produto">
                <img src="##" alt="Produto 1">
                <h3>Camiseta Básica</h3>
                <p>R$ 49,90</p>
            </div>
            <div class="produto">
                <img src="##" alt="Produto 2">
                <h3>Calça Jeans</h3>
                <p>R$ 99,90</p>
            </div>
            <div class="produto">
                <img src="##" alt="Produto 3">
                <h3>Vestido Elegante</h3>
                <p>R$ 129,90</p>
            </div>
        </div>
    </section>
    <footer>
    <p>&copy; 2023 Loja de Roupas. Todos os direitos reservados.</p>
    <!-- Botão do Instagram -->
    <a href="https://www.instagram.com/sualoja" target="_blank" class="instagram-btn">
        <i class="bi bi-instagram"></i> Siga-nos no Instagram
    </a>
</footer>

    <script src="script.js"></script>
</body>
</html>
